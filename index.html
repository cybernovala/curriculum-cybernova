<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador de Currículum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Crear Currículum Vitae</h1>

  <form id="formulario">
    <fieldset>
      <legend>Datos Personales</legend>
      <input type="text" id="nombre" placeholder="Nombre Completo" required>
      <input type="email" id="email" placeholder="Correo Electrónico" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <input type="date" id="fecha_nacimiento" placeholder="Fecha de Nacimiento">
      <input type="text" id="nacionalidad" placeholder="Nacionalidad">
      <input type="text" id="rut" placeholder="RUT">
      <input type="text" id="estado_civil" placeholder="Estado Civil">
      <input type="text" id="sistema_salud" placeholder="Sistema de Salud (Fonasa/Isapre)">
      <input type="text" id="afp" placeholder="AFP">
      <input type="text" id="licencia_conducir" placeholder="Licencia de Conducir">
    </fieldset>

    <fieldset>
      <legend>Formación Académica</legend>
      <div id="contenedor-academico"></div>
      <button type="button" id="agregar-academico">Agregar Formación</button>
    </fieldset>

    <fieldset>
      <legend>Experiencia Laboral</legend>
      <div id="contenedor-laboral"></div>
      <button type="button" id="agregar-laboral">Agregar Experiencia</button>
    </fieldset>

    <button type="submit">Generar PDF</button>
  </form>

  <!-- Mensaje de éxito -->
  <div id="mensaje-exito" class="oculto"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
