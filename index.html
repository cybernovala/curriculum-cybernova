<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currículum - Cybernova</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Crear Curriculum de Cybernova</h1>

  <form id="formulario">
    <h2>Datos Personales</h2>
    <input name="nombre" type="text" placeholder="Nombre completo" required><br>
    <input name="email" type="email" placeholder="Correo electrónico" required><br>
    <input name="telefono" type="text" placeholder="Teléfono" required><br>
    <input name="direccion" type="text" placeholder="Dirección" required><br>
    <input name="fecha_nacimiento" type="text" placeholder="Fecha de nacimiento" required><br>
    <input name="nacionalidad" type="text" placeholder="Nacionalidad" required><br>
    <input name="rut" type="text" placeholder="RUT" required><br>
    <input name="estado_civil" type="text" placeholder="Estado Civil" required><br>
    <input name="sistema_salud" type="text" placeholder="Sistema de Salud" required><br>
    <input name="afp" type="text" placeholder="AFP" required><br>
    <input name="licencia_conducir" type="text" placeholder="Licencia de Conducir" required><br>

    <h2>Datos Académicos</h2>
    <div id="contenedor-academico"></div>
    <button type="button" id="agregar-academico">Agregar Formación Académica</button>

    <h2>Datos Laborales</h2>
    <div id="contenedor-laboral"></div>
    <button type="button" id="agregar-laboral">Agregar Experiencia Laboral</button>

    <p style="color:red; font-size: 0.9em;">
      Si el currículum se abre y pide contraseña, solo cancele y búsquelo en la carpeta de descargas de su móvil. Luego puede compartirlo por correo o WhatsApp al Cyber para su impresión.
    </p>

    <br><br>
    <button type="button" id="vista-previa-btn">Vista Previa</button>
    <button type="button" id="modificar-btn" style="display:none;">Modificar</button>
    <button type="submit" id="generar-pdf-btn" style="display:none;">Generar PDF</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
