<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currículum</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Currículum ----- Cybernova</h1>
  <form id="formulario">
    <h2>Datos Personales</h2>
    <input name="nombre" id="nombre" type="text" placeholder="Nombre completo" required><br>
    <input name="email" id="email" type="email" placeholder="Correo electrónico" required><br>
    <input name="telefono" id="telefono" type="text" placeholder="Teléfono" required><br>
    <input name="direccion" id="direccion" type="text" placeholder="Dirección" required><br>
    <input name="fecha_nacimiento" id="fecha_nacimiento" type="text" placeholder="Fecha de nacimiento" required><br>
    <input name="nacionalidad" id="nacionalidad" type="text" placeholder="Nacionalidad" required><br>
    <input name="rut" id="rut" type="text" placeholder="RUT" required><br>
    <input name="estado_civil" id="estado_civil" type="text" placeholder="Estado Civil" required><br>
    <input name="sistema_salud" id="sistema_salud" type="text" placeholder="Sistema de Salud" required><br>
    <input name="afp" id="afp" type="text" placeholder="AFP" required><br>
    <input name="licencia_conducir" id="licencia_conducir" type="text" placeholder="Licencia de Conducir" required><br>

    <h2>Datos Académicos</h2>
    <div id="contenedor-academico"></div>
    <button type="button" id="agregar-academico">Agregar Formación Académica</button>

    <h2>Datos Laborales</h2>
    <div id="contenedor-laboral"></div>
    <button type="button" id="agregar-laboral">Agregar Experiencia Laboral</button>

    <br><br>
    <button type="submit">Generar PDF</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
