<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currículum</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Currículum -- Cybernova</h1>
  <form id="formulario">
    <h2>Datos Personales</h2>
    <input name="nombre" type="text" id="nombre" placeholder="Nombre completo" required><br>
    <input name="email" type="text" id="email" placeholder="Correo electrónico" required><br>
    <input name="telefono" type="text" id="telefono" placeholder="Teléfono" required><br>
    <input name="direccion" type="text" id="direccion" placeholder="Dirección" required><br>
    <input name="fecha_nacimiento" type="text" id="fecha_nacimiento" placeholder="Fecha de nacimiento" required><br>
    <input name="nacionalidad" type="text" id="nacionalidad" placeholder="Nacionalidad" required><br>
    <input name="rut" type="text" id="rut" placeholder="RUT" required><br>
    <input name="estado_civil" type="text" id="estado_civil" placeholder="Estado Civil" required><br>
    <input name="sistema_salud" type="text" id="sistema_salud" placeholder="Sistema de Salud" required><br>
    <input name="afp" type="text" id="afp" placeholder="AFP" required><br>
    <input name="licencia_conducir" type="text" id="licencia_conducir" placeholder="Licencia de Conducir" required><br>

    <h2>Datos Académicos</h2>
    <div id="contenedor-academico"></div>
    <button type="button" id="agregar-academico">Agregar Formación Académica</button>

    <h2>Datos Laborales</h2>
    <div id="contenedor-laboral"></div>
    <button type="button" id="agregar-laboral">Agregar Experiencia Laboral</button>

    <h2>Vista Previa</h2>
    <div id="vista-previa" contenteditable="true" class="preview-box"></div>

    <br><br>
    <button type="submit">Generar PDF</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
